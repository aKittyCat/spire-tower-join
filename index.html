<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a0a0a 25%, #2d1b1b 50%, #1a0a0a 75%, #0d0d0d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 20, 60, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(178, 34, 34, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 0, 0, 0.03) 2px,
                    rgba(139, 0, 0, 0.03) 4px
                );
            pointer-events: none;
        }
        
        .container {
            background: linear-gradient(145deg, rgba(20, 5, 5, 0.95), rgba(40, 10, 10, 0.95));
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(139, 0, 0, 0.4),
                inset 0 1px 0 rgba(220, 20, 60, 0.2),
                0 0 100px rgba(139, 0, 0, 0.1);
            border: 2px solid rgba(139, 0, 0, 0.6);
            max-width: 500px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #8b0000, #dc143c, #b22222, #8b0000, #dc143c);
            border-radius: 23px;
            z-index: -1;
            animation: bloodGlow 4s ease-in-out infinite alternate;
            background-size: 300% 300%;
        }
        
        @keyframes bloodGlow {
            0% { 
                opacity: 0.6;
                background-position: 0% 50%;
            }
            100% { 
                opacity: 0.9;
                background-position: 100% 50%;
            }
        }
        
        .title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #dc143c, #ff4500, #8b0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.8);
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.5));
        }
        
        .subtitle {
            text-align: center;
            color: #cd5c5c;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-style: italic;
            text-shadow: 0 0 10px rgba(205, 92, 92, 0.5);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #f5deb3;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(245, 222, 179, 0.3);
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.2), rgba(178, 34, 34, 0.1));
            border: 2px solid rgba(139, 0, 0, 0.5);
            border-radius: 10px;
            color: #f5deb3;
            font-size: 1rem;
            font-family: 'Crimson Text', serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #dc143c;
            box-shadow: 
                0 0 20px rgba(220, 20, 60, 0.6),
                inset 0 0 10px rgba(139, 0, 0, 0.3);
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.3), rgba(178, 34, 34, 0.2));
        }
        
        .form-input::placeholder {
            color: rgba(245, 222, 179, 0.6);
            font-style: italic;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #8b0000, #dc143c, #b22222);
            border: none;
            border-radius: 12px;
            color: #f5deb3;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(139, 0, 0, 0.5),
                inset 0 1px 0 rgba(220, 20, 60, 0.3);
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(139, 0, 0, 0.7),
                0 0 30px rgba(220, 20, 60, 0.5);
            background: linear-gradient(45deg, #a00000, #ff1744, #d32f2f);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.4;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.8));
        }
        
        .decoration-1 {
            top: 20px;
            right: 30px;
            animation-delay: 0s;
        }
        
        .decoration-2 {
            bottom: 30px;
            left: 20px;
            animation-delay: 1s;
        }
        
        .decoration-3 {
            top: 50%;
            left: -10px;
            animation-delay: 2s;
            font-size: 1.5rem;
        }
        
        .decoration-4 {
            top: 50%;
            right: -10px;
            animation-delay: 0.5s;
            font-size: 1.5rem;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-10px) rotate(5deg);
                opacity: 0.6;
            }
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Blood drip effect */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, #dc143c, transparent);
            transform: translateX(-50%);
            animation: bloodDrip 6s ease-in-out infinite;
        }
        
        @keyframes bloodDrip {
            0%, 90%, 100% { opacity: 0; height: 0; }
            10% { opacity: 1; height: 20px; }
            50% { opacity: 0.8; height: 15px; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px 15px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .decoration {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1">üó°Ô∏è</div>
        <div class="decoration decoration-2">ü©∏</div>
        <div class="decoration decoration-3">üî•</div>
        <div class="decoration decoration-4">üíÄ</div>
        
        <h1 class="title">The Spire Tower</h1>
        <p class="subtitle">Enter the spire tower</p>
        
        <form id="dndForm">
            <div class="form-group">
                <label class="form-label" for="discordName">Discord Name</label>
                <input 
                    type="text" 
                    id="discordName" 
                    name="discordName" 
                    class="form-input" 
                    placeholder="Enter your Discord username"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="characterName">Character Sheet Links</label>
                <input 
                    type="text" 
                    id="characterName" 
                    name="characterName" 
                    class="form-input" 
                    placeholder="Enter your character"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="level">Level</label>
                <input 
                    type="number" 
                    id="level" 
                    name="level" 
                    class="form-input" 
                    placeholder="Enter character level (1-30)"
                    min="1" 
                    max="30"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">
                ‚öîÔ∏è Register Character ‚öîÔ∏è
            </button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxA2HVe80sKms3d7VsCZq70S8OmZknZrDeTGFzmQLTfd_yKcC7EGLn7raV2ctKghM0R/exec';
        
        document.getElementById('dndForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                discordName: document.getElementById('discordName').value.trim(),
                characterName: document.getElementById('characterName').value.trim(),
                level: parseInt(document.getElementById('level').value)
            };
            
            // Validation
            if (!formData.discordName || !formData.characterName || !formData.level) {
                Swal.fire({
                    icon: 'error',
                    title: 'Missing Information!',
                    text: 'Please fill in all fields',
                    background: '#1a0a0a',
                    color: '#f5deb3',
                    confirmButtonColor: '#dc143c'
                });
                return;
            }
            
            if (formData.level < 1 || formData.level > 30) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Level!',
                    text: 'Character level must be between 1 and 30',
                    background: '#1a0a0a',
                    color: '#f5deb3',
                    confirmButtonColor: '#dc143c'
                });
                return;
            }
            
            // Show loading
            Swal.fire({
                title: 'Forging Character...',
                text: 'The flames of creation burn bright...',
                icon: 'info',
                background: '#1a0a0a',
                color: '#f5deb3',
                showConfirmButton: false,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            // Disable form
            document.getElementById('dndForm').classList.add('loading');
            
            // Send data using JSONP
            sendDataViaJSONP(formData);
        });
        
        function sendDataViaJSONP(data) {
            // Create unique callback name
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            
            // Create script element
            const script = document.createElement('script');
            
            // Build URL with parameters
            const params = new URLSearchParams({
                discordName: data.discordName,
                characterName: data.characterName,
                level: data.level,
                callback: callbackName
            });
            
            script.src = SCRIPT_URL + '?' + params.toString();
            
            // Set up callback function
            window[callbackName] = function(response) {
                // Clean up
                document.head.removeChild(script);
                delete window[callbackName];
                
                // Re-enable form
                document.getElementById('dndForm').classList.remove('loading');
                
                if (response.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Legend Forged!',
                        text: `${data.discordName} (Level ${data.level}) has been successfully registered!`,
                        background: '#1a0a0a',
                        color: '#f5deb3',
                        confirmButtonColor: '#8b0000',
                        showConfirmButton: true
                    }).then(() => {
                        // Reset form
                        document.getElementById('dndForm').reset();
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'The Ritual Failed!',
                        text: response.message || 'Dark forces interfere. Try again.',
                        background: '#1a0a0a',
                        color: '#f5deb3',
                        confirmButtonColor: '#dc143c'
                    });
                }
            };
            
            // Handle script loading errors
            script.onerror = function() {
                // Clean up
                document.head.removeChild(script);
                delete window[callbackName];
                
                // Re-enable form
                document.getElementById('dndForm').classList.remove('loading');
                
                Swal.fire({
                    icon: 'error',
                    title: 'Connection to the Void!',
                    text: 'The mystical connection has been severed. Check your connection and try again.',
                    background: '#1a0a0a',
                    color: '#f5deb3',
                    confirmButtonColor: '#dc143c'
                });
            };
            
            // Add script to head to execute
            document.head.appendChild(script);
        }
    </script>
