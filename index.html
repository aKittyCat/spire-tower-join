<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Registration | The Spire Tower</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            background: rgba(30, 30, 60, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1, #ffd700);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
        
        .title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #b8b8d4;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-style: italic;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e8e8f0;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Crimson Text', serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .dice-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }
        
        .dice-1 {
            top: 20px;
            right: 30px;
            animation-delay: 0s;
        }
        
        .dice-2 {
            bottom: 30px;
            left: 20px;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px 15px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dice-decoration dice-1">üé≤</div>
        <div class="dice-decoration dice-2">‚öîÔ∏è</div>
        
        <h1 class="title">D&D Registry</h1>
        <p class="subtitle">Register your character for the adventure</p>
        
        <form id="dndForm">
            <div class="form-group">
                <label class="form-label" for="discordName">‡∏ä‡∏∑‡πà‡∏≠ Discord</label>
                <input 
                    type="text" 
                    id="discordName" 
                    name="discordName" 
                    class="form-input" 
                    placeholder="Enter your Discord username"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="characterName">‡πÅ‡∏õ‡∏∞‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£</label>
                <input 
                    type="text" 
                    id="characterName" 
                    name="characterName" 
                    class="form-input" 
                    placeholder="Enter your character"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="level">Level</label>
                <input 
                    type="number" 
                    id="level" 
                    name="level" 
                    class="form-input" 
                    placeholder="Enter character level (1-30)"
                    min="1" 
                    max="20"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">
                ‚ö° Register Character ‚ö°
            </button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxA2HVe80sKms3d7VsCZq70S8OmZknZrDeTGFzmQLTfd_yKcC7EGLn7raV2ctKghM0R/exec';
        
        document.getElementById('dndForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                discordName: document.getElementById('discordName').value.trim(),
                characterName: document.getElementById('characterName').value.trim(),
                level: parseInt(document.getElementById('level').value)
            };
            
            // Validation
            if (!formData.discordName || !formData.characterName || !formData.level) {
                Swal.fire({
                    icon: 'error',
                    title: 'Missing Information!',
                    text: 'Please fill in all fields',
                    background: '#1a1a2e',
                    color: '#ffffff',
                    confirmButtonColor: '#ff6b6b'
                });
                return;
            }
            
            if (formData.level < 1 || formData.level > 20) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Level!',
                    text: 'Character level must be between 1 and 20',
                    background: '#1a1a2e',
                    color: '#ffffff',
                    confirmButtonColor: '#ff6b6b'
                });
                return;
            }
            
            // Show loading
            Swal.fire({
                title: 'Registering Character...',
                text: 'Rolling the dice of fate...',
                icon: 'info',
                background: '#1a1a2e',
                color: '#ffffff',
                showConfirmButton: false,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            // Disable form
            document.getElementById('dndForm').classList.add('loading');
            
            // Send data using JSONP
            sendDataViaJSONP(formData);
        });
        
        function sendDataViaJSONP(data) {
            // Create unique callback name
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            
            // Create script element
            const script = document.createElement('script');
            
            // Build URL with parameters
            const params = new URLSearchParams({
                discordName: data.discordName,
                characterName: data.characterName,
                level: data.level,
                callback: callbackName
            });
            
            script.src = SCRIPT_URL + '?' + params.toString();
            
            // Set up callback function
            window[callbackName] = function(response) {
                // Clean up
                document.head.removeChild(script);
                delete window[callbackName];
                
                // Re-enable form
                document.getElementById('dndForm').classList.remove('loading');
                
                if (response.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Character Registered!',
                        text: `${data.characterName} (Level ${data.level}) has been successfully registered!`,
                        background: '#1a1a2e',
                        color: '#ffffff',
                        confirmButtonColor: '#4ecdc4',
                        showConfirmButton: true
                    }).then(() => {
                        // Reset form
                        document.getElementById('dndForm').reset();
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed!',
                        text: response.message || 'Something went wrong. Please try again.',
                        background: '#1a1a2e',
                        color: '#ffffff',
                        confirmButtonColor: '#ff6b6b'
                    });
                }
            };
            
            // Handle script loading errors
            script.onerror = function() {
                // Clean up
                document.head.removeChild(script);
                delete window[callbackName];
                
                // Re-enable form
                document.getElementById('dndForm').classList.remove('loading');
                
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error!',
                    text: 'Unable to connect to the server. Please check your internet connection and try again.',
                    background: '#1a1a2e',
                    color: '#ffffff',
                    confirmButtonColor: '#ff6b6b'
                });
            };
            
            // Add script to head to execute
            document.head.appendChild(script);
        }
    </script>
